  <script>
    fetch('/js/Font.json')
      .then(res => res.json())
      .then(data => {
        // 遍历所有带 data-text 的元素
        document.querySelectorAll('[data-text]').forEach(el => {
          const key = el.getAttribute('data-text');
          if (data[key]) {
            el.textContent = data[key];
          }
        });
      });
  </script>
