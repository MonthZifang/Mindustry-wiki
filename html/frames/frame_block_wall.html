<!-- ==========================================================
                  html框架，对 城墙方块 介绍提供支持 
                  禁止乱动，否则会导致网站错误！
=============================================================== -->


<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>Mindustry Wiki --- 城墙方块介绍详情页</title>
  <link rel="Mindustry Wiki" href="/src/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/item.css" />

</head>

<body>
  <app-header></app-header>
  <!-- 固定右侧目录 -->
  <aside class="toc">
    <aside class="toc-fixed">
      <strong>目录</strong>
      <ul id="list">
        <li><a href="#[NULL]">[NULL]</a></li>

      </ul>
    </aside>
  </aside>
  <div class="describe_box">
    <div class="item_box">
      <div class="image-text-container">
        <img src="" alt="[NULL]" class="item_img" id="pic">
        <h1 id="name">[NULL]</h1>
      </div>

      <hr style="border-top: 2px solid rgb(0, 0, 0); margin: 10px 0;">

      <table border="1">
        <colgroup>
          <col style="width: 125px"> <!-- 第一列 -->
          <col style="width: calc(100%-125px)">
        </colgroup>
        <theaad>
          <tr>
            <th>属性</th>
            <th>值</th>
          </tr>
          <tr>
            <td class="table1">类别</td>
            <td class="table1_" id="type">[NULL]</td>
          </tr>
          <tr>
            <td class="table1">用途</td>
            <td class="table1_" id="notes">[NULL]</td>
          </tr>
          <tr>
            <td class="table2">生命值</td>
            <td class="table2_" id="health">[NULL]</td>
          </tr>
          <tr>
            <td class="table1">尺寸</td>
            <td class="table1_" id="size">[NULL]</td>
          </tr>
          <tr>
            <td class="table2">建造时间</td>
            <td class="table2_" id="build_time">[NULL]</td>
          </tr>
          <tr>
            <td class="table3">建造花费</td>
            <td class="table3_" id="build_uses">[NULL]</td>
          </tr>
          <tr>
            <td class="table1">特殊属性</td>
            <td class="table1_" id="different">[NULL]</td>
          </tr>
        </theaad>
      </table>
    </div>
    <div class="output" id="output"></div>


  </div>



  
  <script src="/js/script.js"></script>
  <script src="/js/marked.js"></script>
  <script src="/js/block_wall.js"></script>
  <script>

  </script>

</body>

</html>
