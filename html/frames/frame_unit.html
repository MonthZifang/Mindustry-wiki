<!-- ==========================================================
                  html框架，对unit介绍提供支持 
                  禁止乱动，否则会导致网站错误！
=============================================================== -->


<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>Mindustry Wiki --- Unit介详情页</title>
  <link rel="Mindustry Wiki" href="/src/image/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/item.css" />

</head>

<body>
  <app-header></app-header>
  <!-- 固定右侧目录 -->
  <aside class="toc">
    <aside class="toc-fixed">
      <strong>目录</strong>
      <ul id="list">
        <li><a href="#[NULL]">[NULL]</a></li>
      </ul>
    </aside>
  </aside>
  <div class="describe_box">
    <div class="item_box">
      <div class="image-text-container">
        <img src="" alt="[NULL]" class="item_img" id="pic">
        <h1 id="name">[NULL]</h1>
      </div>

      <hr style="border-top: 2px solid rgb(0, 0, 0); margin: 10px 0;">

      <table border="1">
        <colgroup>
          <col style="width: 125px"> <!-- 第一列 -->
          <col style="width: calc(100%-125px)">
        </colgroup>
        <theaad>
          <tr>
            <th>属性</th>
            <th>值</th>
          </tr>
          <tr>
            <td class="table1">类别</td>
            <td class="table1_" id="type">[NULL]</td>
          </tr>
          <tr>
            <td class="table2">生命值</td>
            <td class="table2_" id="health">[NULL]</td>
          </tr>
          <tr>
            <td class="table3">护甲</td>
            <td class="table3_" id="armor">[NULL]</td>
          </tr>
          <tr>
            <td class="table1">尺寸</td>
            <td class="table1_" id="size">[NULL]</td>
          </tr>
          <tr>
            <td class="table2">建造花费</td>
            <td class="table2_" id="build_uses">[NULL]</td>
          </tr>
          <tr>
            <td class="table2">空中单位</td>
            <td class="table2_" id="fly">[NULL]</td>
          </tr>
          <tr>
            <td class="table3">移动速度（格/秒）</td>
            <td class="table3_" id="speed">[NULL]</td>
          </tr>
          <tr>
            <td class="table1">建造速度（%）</td>
            <td class="table1_" id="build_speed">[NULL]</td>
          </tr>
          <tr>
            <td class="table2">采矿速度（%）</td>
            <td class="table2_" id="mining_speed">[NULL]</td>
          </tr>
          <tr>
            <td class="table3">可采集矿物</td>
            <td class="table3_" id="collectable_minerals">[NULL]</td>
          </tr>
          <tr>
            <td class="table1">物品容量（个）</td>
            <td class="table1_" id="item_capacity">[NULL]</td>
          </tr>
          <tr>
            <td class="table2">武器</td>
            <td class="table2_" id="weapons">[NULL]</td>
          </tr>
          <tr>
            <td class="table3">攻击范围（格）</td>
            <td class="table3_" id="range">[NULL]</td>
          </tr>
          <tr>
            <td class="table3">攻击空中单位</td>
            <td class="table3_" id="airborne_unit">[NULL]</td>
          </tr>
          <tr>
            <td class="table3">攻击地面单位</td>
            <td class="table3_" id="ground_unit">[NULL]</td>
          </tr>
        </theaad>
      </table>
    </div>
    <a href="">编辑</a>
    <div class="output" id="output"></div>


  </div>


  <script src="/js/marked.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/unit.js"></script>
  <script>

  </script>

</body>

</html>
