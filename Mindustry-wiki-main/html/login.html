<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindustry Wiki</title>

</head>

<body>
  <app-header></app-header>
  <!-- 中央内容 -->
  <div class="content">
    <div class="regisite">
      <div class="regisite_div">

        <h2 style="text-align: center;">注册</h2>
        <br>

        <div class="form-container">
          <form action="/" method="post">
            <!-- 注册 -->
            <div class="form-group">
              <label for="username">用户名：</label>
              <input type="text" id="username" name="username">
            </div>

            <div class="form-group">
              <label for="password">密码：</label>
              <input type="password" id="password" name="password">
            </div>

            <div class="form-group">
              <label for="email">邮箱：</label>
              <input type="email" id="email" name="email">
              <input type="button" value="获取验证码">
            </div>

            <div class="form-group">
              <label for="captcha">验证码：</label>
              <input type="text" id="captcha" name="captcha">
            </div>

            <div class="agreement">
              <input type="checkbox" id="xieyi" name="xieyi">
              <span></span>
              <label for="xieyi">是否同意</label>
              <a id="xieyi_click">Mindustry Wiki用户协议</a>
            </div>

            <div class="login-link">
              <a href="/login.html">已有账户？登录</a>
            </div>
            <br>

            <input type="submit" value="注册" class="submit-btn">
          </form>
        </div>

        <dialog id="error_reg" class="error_reg">
          <h2 id="error_reg_h2">错误</h2>
          <p id="error_reg_info">请填写所有字段并同意用户协议。</p>
          <button onclick="error_reg.close()">关闭</button>
        </dialog>

        <dialog id="xieyi_dialog" class="error_reg">
          <h2 id="error_reg_h2">Mindustry Wiki 用户协议</h2>
          <p>修订时间：xxxx年xx月xx日 xx:xx</p>
          <p>............................</p>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <button onclick="xieyi.close()">关闭</button>
        </dialog>
        <script src="/js/"></script>

        <script>
          const xieyi = document.getElementById("xieyi_dialog");
          $(document).ready(function () {
            $("#xieyi_click").click(function () {
              xieyi.showModal()
              //$(this).hide();
            });
          });
        </script>
      </div>
    </div>

  </div>

  <!-- 留空的外部脚本，未来可添加 JS 逻辑 -->
  <script src="/js/script.js"></script>
  <script src="../js/login.js"></script>
  <link rel="stylesheet" href="../css/login.css">

</body>

</html>
