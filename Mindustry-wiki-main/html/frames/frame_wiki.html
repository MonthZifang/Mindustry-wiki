<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>Mindustry Wiki</title>
  <link rel="Mindustry Wiki" href="/src/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/item.css" />

</head>

<body>
  <app-header></app-header>
  <!-- 固定右侧目录 -->
  <aside class="toc">
    <aside class="toc-fixed">
      <strong>目录</strong>
      <ul id="list">
        <li><a href="#[NULL]">[NULL]</a></li>
      </ul>
    </aside>
  </aside>
  <div class="describe_box">
    <div class="item_box">
      <div class="image-text-container">
        <img src="" alt="[NULL]" class="item_img" id="pic">
        <h1 id="name">[NULL]</h1>
      </div>

      <hr style="border-top: 2px solid rgb(0, 0, 0); margin: 10px 0;">

      <table border="1">
        <colgroup>
          <col style="width: 125px"> <!-- 第一列 -->
          <col style="width: calc(100%-125px)">
        </colgroup>
        <tbody id="table">
          <tr>
            <th>属性</th>
            <th>值</th>
          </tr>
        </tbody>
      </table>
    </div>
    <a id="edit" href="">编辑</a>
    <div class="output" id="output"></div>


  </div>


  <script src="/js/marked.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/wiki.js"></script>
  <script>

  </script>

</body>

</html>
